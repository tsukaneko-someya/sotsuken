<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>A-Frame Selectable Object with jQuery</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-box id="box1" position="0 1 -3" color="red"></a-box>
        <a-box id="box2" position="2 1 -3" color="red"></a-box>
        <a-box id="box3" position="-2 1 -3" color="red"></a-box>
    </a-scene>

    <!-- ボタンを追加 -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1;">
        <button id="btn1">色セット1</button>
        <button id="btn2">色セット2</button>
        <button id="btn3">色セット3</button>
        <button id="btn4">色セット4</button>
    </div>

    <script>
        const color_1 = ['red', 'blue', 'green', 'orange'];
        const color_2 = ['red', 'blue', 'green', 'orange'];
        const color_3 = ['red', 'blue', 'green', 'orange'];

        $('#btn1').on('click', function () {
            // $('#box1').remove();
            // $('a-scene').append('<a-sphere id="box1" position="0 1 -3" color=color_1[0]></a-box>');
            $('#box1').attr('color', color_1[0]);
            $('#box2').attr('color', color_2[0]);
            $('#box3').attr('color', color_3[0]);
        });

        $('#btn2').on('click', function () {
            // $('#box1').remove();
            // $('a-scene').append('<a-sphere id="box1" position="0 1 -3" color=color_1[1]></a-box>');
            $('#box1').attr('color', color_1[1]);
            $('#box2').attr('color', color_2[1]);
            $('#box3').attr('color', color_3[1]);
        });

        $('#btn3').on('click', function () {
            // $('#box1').remove();
            // $('a-scene').append('<a-sphere id="box1" position="0 1 -3" color=color_1[2]></a-box>');
            $('#box1').attr('color', color_1[2]);
            $('#box2').attr('color', color_2[2]);
            $('#box3').attr('color', color_3[2]);
        });
        
        $('#btn4').on('click', function () {
            // $('#box1').remove();
            // $('a-scene').append('<a-sphere id="box1" position="0 1 -3" color=color_1[3]></a-box>');
            $('#box1').attr('color', color_1[3]);
            $('#box2').attr('color', color_2[3]);
            $('#box3').attr('color', color_3[3]);
        });
    </script>
</body>

</html>
